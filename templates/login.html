<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - RCSP Ladder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center" style="background-image: url('/static/court.jpg');">
  <div class="bg-white bg-opacity-80 p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">RCSP Men's Singles Ladder</h1>
    <form method="POST" action="/login" class="space-y-4">
      <input
        type="password"
        name="password"
        placeholder="Enter password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded"
      >
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Log In
      </button>
    </form>
  </div>
</body>
</html>
