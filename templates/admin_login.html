<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - RCSP Ladder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('/static/court.jpg');">
  <div class="bg-white bg-opacity-90 p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-xl font-semibold mb-4 text-center">Admin Login</h2>
    <form method="POST" action="/admin-login" class="space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="w-full p-2 border rounded mt-1"
          placeholder="Enter admin password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
      >
        Login
      </button>
    </form>
  </div>
</body>
</html>
